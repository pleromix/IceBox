app-id: ir.wingedsun.IceBox
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=ipc
  - --filesystem=home
  - --talk-name=org.freedesktop.portal.Desktop
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=wayland
  - --socket=x11
modules:
  - name: icebox
    buildsystem: simple
    build-commands:
      - install -Dm644 icebox.jar /app/icebox.jar
      - install -Dm755 run.sh /app/bin/run.sh
      - mkdir -p /app/jre
      - tar -xzf bellsoft-jre21.0.6+10-linux-amd64-full.tar.gz -C /app/jre --strip-components=1
    sources:
      - type: file
        path: icebox.jar
      - type: file
        path: run.sh
      - type: file
        path: bellsoft-jre21.0.6+10-linux-amd64-full.tar.gz
